<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ngraph.svg Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      backdrop-filter: blur(10px);
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      padding: 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      font-size: 13px;
      line-height: 1.6;
    }

    .info h3 {
      margin-bottom: 8px;
      font-size: 14px;
      color: #4a90d9;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .stat span:last-child {
      color: #6dd5ed;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div class="controls">
    <button id="btnReset">Reset View</button>
    <button id="btnToggleLayout">Pause Layout</button>
    <button id="btnAddNodes">Add 10 Nodes</button>
  </div>

  <div class="info">
    <h3>ngraph.svg Demo</h3>
    <div class="stat">
      <span>Nodes:</span>
      <span id="nodeCount">0</span>
    </div>
    <div class="stat">
      <span>Edges:</span>
      <span id="edgeCount">0</span>
    </div>
    <div class="stat">
      <span>Zoom:</span>
      <span id="zoomLevel">1.00x</span>
    </div>
    <p style="margin-top: 10px; opacity: 0.7; font-size: 12px;">
      Scroll to zoom â€¢ Drag to pan<br>
      Zoom in to see adaptive detail levels
    </p>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
