<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disconnected Components - ngraph.svg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .panel {
      position: fixed;
      z-index: 100;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .controls {
      top: 14px;
      left: 14px;
      width: 330px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .row label {
      min-width: 132px;
      font-size: 12px;
      color: #9ec5ff;
    }

    .row input[type="range"] {
      flex: 1;
    }

    .value {
      width: 45px;
      text-align: right;
      font-size: 12px;
      color: #6dd5ed;
    }

    .toggles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding-top: 4px;
    }

    .toggles label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #d9e7ff;
    }

    .buttons {
      display: flex;
      gap: 8px;
      padding-top: 2px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 9px 10px;
      font-size: 13px;
      color: #fff;
      background: rgba(255, 255, 255, 0.12);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .stats {
      bottom: 14px;
      left: 14px;
      min-width: 330px;
      padding: 12px;
      font-size: 12px;
      line-height: 1.7;
    }

    .stats h3 {
      margin-bottom: 4px;
      font-size: 13px;
      color: #4a90d9;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .stat span:last-child {
      color: #6dd5ed;
    }

    @media (max-width: 700px) {
      .controls,
      .stats {
        left: 8px;
        right: 8px;
        width: auto;
        min-width: 0;
      }

      .controls {
        top: 8px;
      }

      .stats {
        bottom: 8px;
      }

      .row label {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div class="panel controls">
    <div class="row">
      <label for="componentCount">Components (2-100)</label>
      <input id="componentCount" type="range" min="2" max="100" step="1" value="24" />
      <span id="componentCountValue" class="value">24</span>
    </div>
    <div class="row">
      <label for="avgSize">Avg size</label>
      <input id="avgSize" type="range" min="2" max="40" step="1" value="10" />
      <span id="avgSizeValue" class="value">10</span>
    </div>
    <div class="row">
      <label for="seed">Seed</label>
      <input id="seed" type="range" min="1" max="999" step="1" value="42" />
      <span id="seedValue" class="value">42</span>
    </div>

    <div class="toggles">
      <label><input id="componentLayout" type="checkbox" checked /> componentLayout</label>
      <label><input id="motifLayout" type="checkbox" checked /> motifLayout</label>
    </div>

    <div class="buttons">
      <button id="btnGenerate">Generate</button>
      <button id="btnReset">Reset View</button>
      <button id="btnToggleLayout">Pause</button>
    </div>
  </div>

  <div class="panel stats">
    <h3>Disconnected Components Demo</h3>
    <div class="stat"><span>Nodes</span><span id="statNodes">0</span></div>
    <div class="stat"><span>Edges</span><span id="statEdges">0</span></div>
    <div class="stat"><span>Components</span><span id="statComponents">0</span></div>
    <div class="stat"><span>Frames to stable</span><span id="statFrames">-</span></div>
    <div class="stat"><span>Time to stable</span><span id="statTime">-</span></div>
    <div class="stat"><span>Zoom</span><span id="statZoom">1.00x</span></div>
  </div>

  <script type="module" src="./disconnected-components.js"></script>
</body>
</html>
